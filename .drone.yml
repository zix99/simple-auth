kind: pipeline
name: default

steps:
  - name: Install
    image: node:12-slim
    commands:
      - npm ci
  - name: Lint
    image: node:12-slim
    commands:
      - npm run lint
  - name: Audit
    image: node:12-slim
    commands:
      - npm audit --audit-level=moderate
  - name: Server
    image: golang:1.14
    commands:
      - go vet $(go list ./... | grep -v "vendor")
  - name: Docker Build
    image: docker:19
    volumes:
    - name: docker-socket
      path: /var/run/docker.sock
    commands:
      - docker build -t ${DRONE_REPO_NAME} .
    when:
      branch: ['master']

volumes:
  - name: docker-socket
    host:
      path: /var/run/docker.sock
