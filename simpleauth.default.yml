web:
    # The host and port the server (API & Web) listens on
    host: "0.0.0.0:9002"

    # Metadata is fed into the `tmpl` files to be rendered
    metadata:
        company: "My Company"

    # Requirements inform server and client of any form requirements
    requirements:
        passwordminlength: 3
        passwordmaxlength: 30
        usernameminlength: 5
        usernamemaxlength: 20

    login:
        cookie:
            jwt:
                # Key for jwt-signing
                signingmethod: "hs256"
                signingkey: ""
                issuer: "simple-auth"
                expiresminutes: 30
            name: "auth"
            expiresminutes: 1440
            secureonly: false
            httponly: true

    # Enable or disable recaptchav2
    recaptchav2:
        enabled: false
        sitekey: null
        theme: 'light'
email:
    enabled: false
    host: ''
authenticators:
    token:
        enabled: true
        sessionexpiresminutes: 720 # 12 hours
        verificationexpiresseconds: 15
    simple:
        enabled: true
db:
    driver: "sqlite3"
    url: "test.db"
production: false
